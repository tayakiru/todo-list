<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>ToDo App</title>

</head>
<body>
    <h1>ToDo App</h1>
    <div class="todo-add">

        <form action="">
            <label for="todo-add__title-input">
                <input id="todo-add__title-input" type="text" placeholder="Назовите вашу задачу" autocomplete="off" maxlength="48">
            </label>
            <label for="todo-add__desc-input">
                <textarea id="todo-add__desc-input" placeholder="Описание к задаче (необязательно)" autocomplete="off"></textarea>
            </label>
            <button class="todo-add__add-button add-button" id="add-button">Добавить</button>
        </form>

        <ul id="todo-list" class="todo-add__todo-list" >
        </ul>

    </div>
</body>
</html>
